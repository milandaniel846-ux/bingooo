<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ² 2-Player Bingo Game</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #d9f0d9, #fff9cc);
    display: flex;
    justify-content: center;
    padding: 20px;
    margin: 0;
}
.container {
    text-align: center;
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    max-width: 1000px;
    width: 100%;
    position: relative;
}
img.logo {
    max-width: 120px;
    margin-bottom: 20px;
}
.marquee {
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    border: 2px solid #2e7d32;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 10px;
    background: #f0fff0;
}
.marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 15s linear infinite;
    font-weight: bold;
    color: #1b5e20;
}
@keyframes marquee {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
}
h2 {
    margin: 20px 0;
    color: #2e7d32;
}
.grids {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-bottom: 20px;
}
.bingo-card {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-template-rows: auto repeat(5, 60px);
    gap: 8px;
    justify-content: center;
    margin-bottom: 20px;
    background: #f7fff7;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.bingo-card .header {
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2em;
    color: white;
    border-radius: 5px;
}
.bingo-card .header.B { background: #f28b82; }
.bingo-card .header.I { background: #fbbc04; }
.bingo-card .header.N { background: #fff475; }
.bingo-card .header.G { background: #ccff90; }
.bingo-card .header.O { background: #a7c7ff; }
.bingo-card div.number {
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    border: 2px solid #2e7d32;
    background: #fff9cc;
    cursor: pointer;
    transition: 0.2s;
    font-weight: bold;
    font-size: 1em;
}
.bingo-card div.number.hit {
    background: #4caf50;
    color: white;
    transform: scale(1.1);
    box-shadow: 0 0 15px #4caf50;
}
.bingo-card div.number.winning {
    background: gold !important;
    color: #2e7d32;
    box-shadow: 0 0 20px gold;
}
button#draw, button#autoDraw {
    padding: 12px 25px;
    font-size: 1.1em;
    border: none;
    border-radius: 10px;
    background: #1b5e20;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    margin: 5px;
}
button:hover {
    transform: scale(1.05);
}
#lastDrawn {
    margin-top: 15px;
    font-size: 1.2em;
    color: #2e7d32;
    font-weight: bold;
}
.player h3 {
    margin-bottom: 10px;
    color: #2e7d32;
}
#bingoEffect {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5em;
    font-weight: bold;
    color: #ffeb3b;
    text-shadow: 2px 2px 10px #2e7d32;
    animation: flash 0.8s infinite;
    display: none;
    pointer-events: none;
}
.scoreboard {
    margin-top: 10px;
    font-weight: bold;
    color: #2e7d32;
}
@keyframes flash {
    0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.2); }
}
</style>
</head>
<body>
<div class="container">
    <img src="c.png" alt="Logo" class="logo">
    <div class="marquee">
        <span>
            Daniel Sto. Domingo Jr.  | Fritchgerald Galan | Ron Angelo Albar 
        </span>
    </div>
    <h2>2-Player Bingo Game</h2>
    <div class="grids">
        <div class="player">
            <h3>Player 1</h3>
            <div class="bingo-card" id="bingoGrid1"></div>
        </div>
        <div class="player">
            <h3>Player 2</h3>
            <div class="bingo-card" id="bingoGrid2"></div>
        </div>
    </div>
    <button id="draw">Draw Number</button>
    <button id="autoDraw">Auto Draw</button>
    <div id="lastDrawn">Last Drawn: -</div>
    <div class="scoreboard" id="scoreboard">Winner: None</div>
    <div id="bingoEffect">ðŸŽ‰ BINGO! ðŸŽ‰</div>
</div>

<script>
const grid1 = document.getElementById('bingoGrid1');
const grid2 = document.getElementById('bingoGrid2');
const drawBtn = document.getElementById('draw');
const autoBtn = document.getElementById('autoDraw');
const lastDrawn = document.getElementById('lastDrawn');
const bingoEffect = document.getElementById('bingoEffect');
const scoreboard = document.getElementById('scoreboard');

let numbers = Array.from({length: 75}, (_, i) => i + 1);
let drawnNumbers = [];
let gridNumbers1 = [];
let gridNumbers2 = [];
let autoInterval = null;

function generateColumn(rangeStart, rangeEnd) {
    const nums = [];
    while(nums.length < 5){
        const n = Math.floor(Math.random()*(rangeEnd-rangeStart+1))+rangeStart;
        if(!nums.includes(n)) nums.push(n);
    }
    return nums.sort((a,b)=>a-b);
}

function initGrid(gridNumbers, gridElement) {
    gridNumbers.length = 0;
    const headers = ['B','I','N','G','O'];
    const ranges = [
        [1,15],[16,30],[31,45],[46,60],[61,75]
    ];
    gridElement.innerHTML = '';
    headers.forEach(h => {
        const div = document.createElement('div');
        div.textContent = h;
        div.classList.add('header', h);
        gridElement.appendChild(div);
    });

    const columns = ranges.map(r=>generateColumn(r[0], r[1]));

    for(let row=0; row<5; row++){
        for(let col=0; col<5; col++){
            const idx = row*5 + col;
            const cell = document.createElement('div');
            cell.classList.add('number');
            if(idx === 12){
                cell.textContent = "FREE";
                cell.classList.add('hit');
                gridNumbers.push("FREE");
            } else {
                cell.textContent = columns[col][row >= 2 && col === 2 ? row-1 : row];
                gridNumbers.push(Number(cell.textContent));
            }
            gridElement.appendChild(cell);
        }
    }
}

function highlightWinning(gridElement, patternIndexes) {
    const cells = Array.from(gridElement.querySelectorAll('.number'));
    cells.forEach((cell, idx) => {
        if(patternIndexes.includes(idx)) cell.classList.add('winning');
    });
}

function checkBingo(gridElement) {
    const cells = Array.from(gridElement.querySelectorAll('.number'));
    const hit = cells.map(c=>c.classList.contains('hit'));

    for(let r=0;r<5;r++){
        if(hit.slice(r*5,r*5+5).every(Boolean)) return Array.from({length:5}, (_,i)=>r*5+i);
    }
    for(let c=0;c<5;c++){
        const col = [0,1,2,3,4].map(i=>c+i*5);
        if(col.every(i=>hit[i])) return col;
    }
    const diag1 = [0,6,12,18,24]; 
    if(diag1.every(i=>hit[i])) return diag1;
    const diag2 = [4,8,12,16,20];
    if(diag2.every(i=>hit[i])) return diag2;
    const corners = [0,4,20,24];
    if(corners.every(i=>hit[i])) return corners;
    if(hit.every(Boolean)) return hit.map((v,i)=>i);
    return null;
}

function drawNumber() {
    if(numbers.length === 0) { 
        alert('All numbers have been drawn!'); 
        clearInterval(autoInterval);
        autoBtn.disabled = false;
        return; 
    }

    const index = Math.floor(Math.random() * numbers.length);
    const drawn = numbers.splice(index, 1)[0];
    drawnNumbers.push(drawn);
    lastDrawn.textContent = 'Last Drawn: ' + drawn;

    [grid1, grid2].forEach(grid => {
        grid.querySelectorAll('.number').forEach(cell => {
            if(Number(cell.textContent) === drawn) cell.classList.add('hit');
        });
    });

    const winners = [];
    [ [grid1,'Player 1'], [grid2,'Player 2'] ].forEach(([grid,name]) => {
        const winningIndexes = checkBingo(grid);
        if(winningIndexes){
            highlightWinning(grid, winningIndexes);
            winners.push(name);
        }
    });

    if(winners.length > 0) {
        bingoEffect.style.display = 'block';
        scoreboard.textContent = "Winner: " + winners.join(', ');
        clearInterval(autoInterval);
        autoBtn.disabled = false;
        setTimeout(() => bingoEffect.style.display = 'none', 3000);
    }
}

initGrid(gridNumbers1, grid1);
initGrid(gridNumbers2, grid2);

drawBtn.addEventListener('click', drawNumber);

autoBtn.addEventListener('click', () => {
    autoBtn.disabled = true;
    autoInterval = setInterval(drawNumber, 2000);
});
</script>
</body>
</html>
